<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Video Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Meeting Name & ID Page -->
    <div id="page-meeting-setup" class="page active">
        <h1>Enter Meeting Details</h1>
        <form id="meeting-form">
            <input type="text" id="hostName" placeholder="Host Name" required>
            <input type="text" id="meetingName" placeholder="Meeting Name" required>
            <input type="text" id="meetingID" placeholder="Meeting ID" required>
            <button type="submit">Create & Proceed</button>
        </form>
    </div>

    <!-- Permissions Page -->
    <div id="page-permissions" class="page">
        <h1>Check Permissions</h1>
        <button id="checkPermissions">Check Permissions</button>
        <p id="status"></p>
    </div>

    <!-- Waiting Room Page -->
    <div id="page-waiting-room" class="page">
        <h1>Waiting Room</h1>
        <p>Waiting for the host to join...</p>
        <button id="leaveWaitingRoom">Leave Room</button>
    </div>

    <!-- Call Page -->
    <div id="page-call" class="page">
        <h1>Video Call</h1>
        <div id="video-container"></div>
        <div id="chat-container">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendChat">Send</button>
            <div id="chatMessages"></div>
        </div>
        <div id="whiteboard-container"></div>
        <button id="startScreenShare">Share Screen</button>
        <button id="stopScreenShare" style="display: none;">Stop Sharing</button>
        <button id="endCall">End Call</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
