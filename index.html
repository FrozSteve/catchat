<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <h1 class="chat-title">Catchat</h1>

    <!-- Flex container for Left and Right Containers -->
    <div class="main-content">
      <!-- Left Container (Input Field and File Upload) -->
      <div id="left-container" class="left-container">
        <!-- Text Area for Input -->
        <textarea id="input" class="input-field" placeholder="Type a message and hit Enter"></textarea>

        <!-- File Upload -->
        <input type="file" id="fileInput" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Upload File</button>        
      </div>

      <!-- Right Container (Messages) -->
      <div id="right-container" class="right-container">
        <div id="messages" class="messages"></div>
      </div>
    </div>
  </div>

  <!-- Reset Button -->
  <button id="resetButton" class="reset-button">Reset Chat</button>

  <!-- Include the ScaleDrone CDN Script -->
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>

  <!-- Your Custom Script -->
  <script src="script.js"></script> 

</body>
</html>
