<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchat</title> <!-- Title of the page -->

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
</head>
<body>

  <div class="chat-container">
    <!-- Join Section (name input and join button) -->
    <div id="join-section" class="join-section">
      <h1 class="chat-title">Catchat</h1>
      <input id="name-input" class="input-field" type="text" placeholder="Enter your name" required>
      <button id="join-btn" class="join-btn">Join Chat</button>
    </div>

    <!-- Chat Section (messages and input field) -->
    <div id="chat-section" class="chat-section" style="display: none;">
      <h1 class="chat-title">Catchat</h1>
      <div id="messages" class="messages"></div>
      <input id="input" class="input-field" type="text" placeholder="Type a message and hit Enter">
    </div>
  </div>

  <!-- Include ScaleDrone Library -->
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script> <!-- External library -->

  <!-- Your custom script -->
  <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
