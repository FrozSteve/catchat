<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="chat-container">
    <h1 class="chat-title">Catchat</h1>

    <!-- Flex container for Left and Right Containers -->
    <div class="main-content">
      <!-- Left Container (Online Users & Input Field) -->
      <div id="left-container" class="left-container">
        <div id="users-container" class="users-container">
          <h3>Online Users:</h3>
          <div id="users-list" class="users-list"></div> <!-- User names displayed side by side -->
        </div>

        <!-- Input Box -->
        <input id="input" class="input-field" type="text" placeholder="Type a message and hit Enter">
      </div>

      <!-- Right Container (Messages) -->
      <div id="right-container" class="right-container">
        <div id="messages" class="messages"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script> <!-- External library -->
  <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
