<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div id="app">
    <div id="chatContainer">
      <div id="messages" class="messages">
        <!-- Messages will be dynamically added here -->
      </div>

      <div id="inputContainer" class="message-form">
        <!-- Add a form to handle message submissions -->
        <form name="catchatForm" method="POST" netlify>
          <input type="hidden" name="form-name" value="catchatForm" />
          
          <!-- Input for text messages -->
          <input type="text" name="message" id="input" class="message-form__input" placeholder="Type your message..." />
          
          <!-- Upload button -->
          <button id="uploadButton" class="message-form__upload-button">Upload</button>
          <input type="file" id="fileInput" style="display: none;" name="file" />
          
          <!-- Send button -->
          <button type="submit" class="message-form__button">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script src="https://static.filestackapi.com/filestack-js/3.35.4/filestack.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
