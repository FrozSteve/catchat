<div id="output"></div>



<script>



var pressed = {},
    audio = document.getElementById('sound'),
    output = document.getElementById('output'),
    maxValue = 2,
    duration,
    volume;

document.onkeydown = function (e) {
  if (pressed[e.which]) return;
  pressed[e.which] = e.timeStamp;
};

document.onkeyup = function (e) {
  if (!pressed[e.which]) return;
  
  // 86 = V
  if (e.keyCode === 86) {
    
   

    
    audio.play();
    
    pressed[e.which] = 0;
    
    
  }
};
</script>
