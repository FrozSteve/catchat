<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div id="app">
    <div id="buttons">
      <button id="uploadButton">Upload File</button>
    </div>

    <div id="chatContainer">
      <!-- Member count section -->
      <div class="members-count">
        <span>0 users in room</span>
      </div>
      
      <!-- Messages section -->
      <div id="messages" class="messages">
        <!-- Messages will be dynamically added here -->
      </div>

      <!-- Message input and send button -->
      <div id="inputContainer" class="message-form">
        <input type="text" id="input" class="message-form__input" placeholder="Type your message..." />
        <button id="sendButton" class="message-form__button">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script src="https://static.filestackapi.com/filestack-js/3.35.4/filestack.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
