<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catchat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1 class="chat-title">Catchat</h1>

    <div class="main-content">
      <!-- Left Container -->
      <div id="left-container" class="left-container">
        <textarea id="input" class="input-field" placeholder="Type a message and hit Enter"></textarea>
        <button onclick="document.getElementById('fileInput').click()" class="upload-btn">ðŸ“Ž Upload File</button>
        <input type="file" id="fileInput" style="display: none;">
      </div>

      <!-- Right Container -->
      <div id="right-container" class="right-container">
        <div id="messages" class="messages"></div>
      </div>
    </div>

    <button id="resetButton" class="reset-button">Reset Chat</button>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
